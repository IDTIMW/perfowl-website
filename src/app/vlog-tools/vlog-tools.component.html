<div class="vlog-body">
  <div class="container">
    <div class="title">
      <mat-icon aria-hidden="false" aria-label="music">music_note</mat-icon>
      <h4 class="d-inline-block" #music>音乐<small class="text-muted"> {{ musicSites.length }}</small></h4>
    </div>

    <div class="row">
      <div *ngFor="let site of musicSites" class="col-lg-4 col-md-6">
        <app-card [site]="site"></app-card>
      </div>

    <div class="title">
      <mat-icon aria-hidden="false" aria-label="video">videocam</mat-icon>
      <h4 class="d-inline-block" #video>视频<small class="text-muted"> {{ videoSites.length }}</small></h4>

    <div class="row">
      <div *ngFor="let site of videoSites" class="col-lg-4 col-md-6">
        <app-card [site]="site"></app-card>
      </div>
    </div>

    <div class="title">
      <mat-icon aria-hidden="false" aria-label="tutorial">menu_book</mat-icon>
      <h4 class="d-inline-block" #tutorial>教程<small class="text-muted"> {{ tutorialSites.length }}</small></h4>
    </div>
    <div class="row">
      <div *ngFor="let site of tutorialSites" class="col-lg-4 col-md-6">
        <app-card [site]="site"></app-card>
      </div>
    </div>

    <div class="title">
      <mat-icon aria-hidden="false" aria-label="software">video_library</mat-icon>
      <h4 #editor class="d-inline-block">剪辑软件<small class="text-muted"> {{ softwareSites.length }}</small></h4>
    </div>
    <div class="row">
      <div *ngFor="let site of softwareSites" class="col-lg-4 col-md-6">
        <app-card [site]="site"></app-card>
      </div>
    </div>
